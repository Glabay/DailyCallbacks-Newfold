<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<!--  Scripts to preload  -->
    <link href="/webjars/bootstrap/5.2.3/css/bootstrap.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet">
    <script type="text/javascript" src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/webjars/jquery/3.6.4/jquery.min.js"></script>
<!--  MetaData here  -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WBC Tracker | Login</title>
</head>
<body class="body">
    <div th:replace="~{fragments/header::header}"></div>
    <div class="px-4 text-center">
        <h1>Please Log In</h1>
        <div th:if="${param.error}">
            Invalid username and password.</div>
        <div th:if="${param.logout}">
            You have been logged out.</div>
        <form th:action="@{/api/auth/login}" method="post">
            <div>
                <label>Username:<br>
                    <input type="text" name="username" placeholder="Username"/>
                </label>
            </div>
            <div>
                <label>PIN<br>
                    <input type="password" name="password" placeholder="PIN"/>
                </label>
            </div><br>
            <input type="submit" value="Log in" />
        </form>
    </div>
</body>
</html>
